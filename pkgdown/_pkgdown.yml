url: https://jhelvy.github.io/cbcTools/

home:
  title: Tools For Designing Choice-Based Conjoint Survey Experiments
template:
  bootstrap: 5
  light-switch: false
  bslib:
    bootswatch: morph
    border-radius: 0.5rem
  opengraph:
    image:
      src: https://jhelvy.github.io/cbcTools/reference/figures/logo.png
      alt: "Logo for the cbcTools package"
  twitter:
    creator: "@jphelveston"
    card: summary

navbar:
  title: "cbcTools"
  structure:
    left: [reference, getting-started, articles, changelog]
    right: [github]
  components:
    reference:
      text: "Reference"
      href: reference/index.html
    getting-started:
      text: "Getting Started"
      href: articles/getting-started.html
    articles:
      text: "Articles"
      menu:
        - text: "Generating Profiles"
          href: articles/profiles.html
        - text: "Specifying Priors"
          href: articles/priors.html
        - text: "Generating Designs"
          href: articles/design.html
        - text: "Variable Encoding"
          href: articles/encoding.html
        - text: "Computing D-Error"
          href: articles/d_error.html
        - text: "Simulating Choices"
          href: articles/choices.html
        - text: "Power Analysis"
          href: articles/power.html
    changelog:
      text: "Changelog"
      href: news/index.html

reference:
- title: "Profiles"
  desc: "Functions for generating attribute profiles."
  contents:
  - cbc_profiles
  - cbc_restrict
- title: "Priors"
  desc: "Functions for generating prior (assumed) coefficients."
  contents:
  - cbc_priors
  - rand_spec
  - cor_spec
  - int_spec
- title: "Design"
  desc: "Functions for generating and comparing survey designs."
  contents:
  - cbc_design
  - cbc_compare
- title: "Inspect"
  desc: "Functions for inspecting and encoding survey designs."
  contents:
  - cbc_inspect
  - cbc_encode
- title: "Simulate Choice"
  desc: "Functions for simulating choices."
  contents:
  - cbc_choices
- title: "Power Analysis"
  desc: "Functions for conducting power analysis."
  contents:
  - cbc_power
  - plot_compare_power
- title: "Methods"
  desc: "Various S3 methods."
  contents:
  - print.cbc_profiles
  - print.cbc_priors
  - print.cbc_design
  - print.cbc_choices
  - print.cbc_power
  - plot.cbc_power
  - summary.cbc_power
  - print.cbc_inspection
  - print.cbc_comparison
- title: "Depreciated"
  desc: "Depreciated functions."
  contents:
  - cbc_decode
  